<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tartaglia Filippo" />
    <meta name="description" content="" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP V5.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>Document</title>
    <!-- JS -->
    <script src="./js/main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="first-title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <!-- CARD INPUT -->
      <div
        id="error-element"
        class="card input-card border-danger text-center d-none"
        style="width: 100%"
      >
        <p>Hai inserito dei parametri sbagliati!</p>
      </div>
      <div class="card input-card" style="width: 100%">
        <ul class="list-group list-group-flush card-informations">
          <li class="list-group-item">
            <label for="user-name">NAME</label>
            <input
              id="user-name"
              class="form-control"
              name="user-name"
              type="text"
            />
          </li>
          <li class="list-group-item">
            <label for="user-surname">SURNAME</label>
            <input
              id="user-surname"
              class="form-control"
              name="user-surname"
              type="text"
            />
          </li>
          <li class="list-group-item">
            <label for="user-km">KM</label>
            <input
              id="user-km"
              class="form-control"
              name="user-km"
              type="text"
            />
          </li>
          <li class="list-group-item">
            <label for="user-age">AGE</label>
            <input
              id="user-age"
              class="form-control"
              name="user-age"
              type="text"
            />
          </li>
        </ul>
        <ul class="list-group list-group-flush">
          <li class="list-group-item card-bottom">
            <button id="buttom-send" class="btn btn-success">Genera</button>
            <button id="button-remove" class="btn btn-warning">Annulla</button>
          </li>
        </ul>
      </div>
      <!-- CARD OUTPUT -->
      <div id="ticket-section" class="card card-ticket d-none">
        <div class="card-body">
          <div class="col-4 container-informations">
            <div id="user-informations" class="col-10">
              <div>
                <h3>NOME DEL PASSEGERO:</h3>
              </div>
              <div>
                <p id="ticket-name"></p>
              </div>
              <div>
                <p id="ticket-surname"></p>
              </div>
            </div>
            <div class="col-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="200px"
                viewBox="120 0 256 512"
              >
                <style>
                  svg {
                    fill: Currentcolor;
                  }
                </style>
                <path
                  d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"
                />
              </svg>
            </div>
          </div>
          <div class="col-4 container-informations">
            <div id="fixed-informations" class="col-10">
              <div id="ticket-type">
                <div class="title-informations">OFFER TYPE</div>
                <div><p>Standard Ticket</p></div>
              </div>
              <div id="carriage">
                <div class="title-informations">TRAIN CARRIAGE</div>
                <div><p>5</p></div>
              </div>
              <div id="CP-code">
                <div class="title-informations">CP CODE</div>
                <div><p>7895637</p></div>
              </div>
            </div>
            <div class="col-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="200px"
                viewBox="120 0 256 512"
              >
                <style>
                  svg {
                    fill: Currentcolor;
                  }
                </style>
                <path
                  d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"
                />
              </svg>
            </div>
          </div>
          <div class="col-4 container-informations">
            <div id="price-informations" class="col-10">
              <div>
                <h5>IL COSTO DEL BIGLIETTO E':</h5>
                <p id="final-ticket-price" class=""></p>
              </div>
              <div id="discount-price-real" class="d-none d-block">
                <h5>LO E' SCONTO DI:</h5>
                <p id="ticket-discount" class=""></p>
              </div>
            </div>
            <div class="col-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="200px"
                viewBox="120 0 256 512"
              >
                <style>
                  svg {
                    fill: Currentcolor;
                  }
                </style>
                <path
                  d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
