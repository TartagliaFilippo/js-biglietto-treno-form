<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tartaglia Filippo" />
    <meta name="description" content="" />
    <!-- BOOTSTRAP V5.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>Document</title>
    <!-- JS -->
    <script src="./js/main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- CARD INPUT -->
      <div class="card" style="width: 18rem">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <label for="user-name">NAME</label>
            <input
              id="user-name"
              class="form-control"
              name="user-name"
              type="text"
            />
          </li>
          <li class="list-group-item">
            <label for="user-km">KM</label>
            <input
              id="user-km"
              class="form-control"
              name="user-km"
              type="text"
            />
          </li>
          <li class="list-group-item">
            <label for="user-age">AGE</label>
            <input
              id="user-age"
              class="form-control"
              name="user-age"
              type="text"
            />
          </li>
          <li class="list-group-item">
            <button id="buttom-send" class="btn btn-success">Genera</button>
            <button id="button-remove" class="btn btn-warning">Annulla</button>
          </li>
        </ul>
        <!-- CARD OUTPUT -->
        <div class="card">
          <div class="card-body">
            <div>
              <p id="ticket-name"></p>
            </div>
            <div>
              <p id="final-ticket-price"></p>
            </div>
            <div>
              <p id="ticket-discount"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
